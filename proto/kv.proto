syntax = "proto3";

package kv;

service KVService {
  rpc Put (PutRequest) returns (PutResponse);
  rpc Get (GetRequest) returns (GetResponse);
}

service ReplicationService {
  rpc Replicate (ReplicationPacket) returns (ReplicationAck);
  rpc InstallSnapshot(stream InstallSnapshotChunk)
      returns (InstallSnapshotResponse);
}

service ElectionService {
  rpc RequestVote (VoteRequest) returns (VoteResponse);
}

message PutRequest {
  string key = 1;
  string value = 2;
}

message PutResponse {
  bool success = 1;
  string leader_target = 2;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bool found = 1;
  string value = 2;
}

message Operation {
  int64 index = 1;
  int64 term = 2;
  string key = 3;
  string value = 4;
}

message ReplicationPacket {
  int64 from_index = 1;
  repeated Operation ops = 2;
  int64 commit_index = 3;
  int64 term = 4;
}

message ReplicationAck {
  bool success = 1;
  int64 last_index = 2;
  int64 term = 3;
}

message VoteRequest {
  int64 term = 1;
  int64 candidate_id = 2;
  int64 last_log_index = 3;
}

message VoteResponse {
  int64 term = 1;
  bool vote_granted = 2;
}

/* ===== STREAM SNAPSHOT ===== */

message InstallSnapshotChunk {
  bytes data = 1;
  uint64 last_index = 2;
  uint64 last_term = 3;
  bool done = 4;
}

message InstallSnapshotResponse {
  bool success = 1;
}